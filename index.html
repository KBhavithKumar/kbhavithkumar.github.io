<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFest Sports Registration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-white shadow-lg py-4 px-6 flex justify-between items-center transition-all duration-300">
        <div class="flex items-center">
            <img src="logo.png" alt="Logo" class="h-10 mr-3">
            <h1 class="text-xl font-bold text-gray-700">TechFest Sports Registration</h1>
        </div>
        <div class="relative group">
            <button class="text-gray-700 hover:text-black">Login</button>
            <div class="absolute right-0 mt-2 w-40 bg-white shadow-lg rounded-md opacity-0 group-hover:opacity-100 transition-opacity">
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">Admin</a>
                <a href="#" class="block px-4 py-2 hover:bg-gray-100">User</a>
            </div>
        </div>
    </nav>

    <!-- Alert Box -->
    <div id="alertBox" class="fixed top-4 right-4 bg-black text-white px-4 py-2 rounded-md shadow-md hidden"></div>

    <!-- Main Form Card -->
    <div class="container mx-auto mt-20 p-6 max-w-lg bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Register for Sports</h2>
        
        <form id="registrationForm">
            <!-- ID -->
            <label class="block mt-4 font-semibold">ID (B0001 - B2000)</label>
            <input type="text" id="id" class="w-full p-2 border rounded-md" placeholder="B0001" required>

            <!-- Name -->
            <label class="block mt-4 font-semibold">Name</label>
            <input type="text" id="name" class="w-full p-2 border rounded-md" placeholder="Full Name" required>

            <!-- Year & Department -->
            <div class="flex space-x-4 mt-4">
                <select id="year" class="w-1/2 p-2 border rounded-md">
                    <option value="E1">E1</option>
                    <option value="E2">E2</option>
                    <option value="E3">E3</option>
                    <option value="E4">E4</option>
                </select>
                <select id="department" class="w-1/2 p-2 border rounded-md">
                    <option>CSE</option><option>ECE</option><option>EEE</option>
                    <option>CE</option><option>CHE</option><option>MME</option>
                </select>
            </div>

            <!-- Class -->
            <label class="block mt-4 font-semibold">Class</label>
            <select id="class" class="w-full p-2 border rounded-md">
                <option>C1</option><option>C2</option><option>C3</option><option>C4</option>
            </select>

            <!-- Sports & Games -->
            <label class="block mt-4 font-semibold">Select up to 2 Sports & 2 Games</label>
            <div class="grid grid-cols-2 gap-2 mt-2">
                <label><input type="checkbox" class="sport" value="Cricket"> Cricket</label>
                <label><input type="checkbox" class="sport" value="Football"> Football</label>
                <label><input type="checkbox" class="sport" value="Basketball"> Basketball</label>
                <label><input type="checkbox" class="sport" value="Tennis"> Tennis</label>
                <label><input type="checkbox" class="game" value="Chess"> Chess</label>
                <label><input type="checkbox" class="game" value="Carrom"> Carrom</label>
            </div>

            <!-- Mobile -->
            <label class="block mt-4 font-semibold">Mobile No</label>
            <input type="text" id="mobile" class="w-full p-2 border rounded-md" placeholder="9876543210" required>

            <!-- Buttons -->
            <div class="flex justify-between mt-6">
                <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">Submit</button>
                <button type="reset" class="px-4 py-2 bg-red-500 text-white rounded-md">Reset</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="mt-10 py-4 bg-gray-900 text-white text-center">
        <p>Â© 2025 TechFest Registration | Developed by Bhavith Kumar</p>
    </footer>

<script src="script.js"></script>
</body>
</html>
